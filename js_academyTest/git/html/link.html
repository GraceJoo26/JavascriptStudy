<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초-링크이해</title>
  <style>
    .part{
      width:800px; height:500px;
      border-width:1px; border-style:solid; border-color:#37f;
    }
    #one{background-color:#cca;}
  </style>
</head>

<body>

  <h1><a href="../index.html">웹기초 파악하기</a></h1>

  하이퍼 링크는 페이지간의 이동으로 주소를 입력
